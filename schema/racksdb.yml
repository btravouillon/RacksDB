_version: 0.0.1

_content:
  types: :Types
  datacenters: list[:Datacenter]
  groups: list[:Group]

_objects:
  Types:
    nodes: list[:NodeType]
    racks: list[:RackType]
  NodeType:
    id: str
    model: str
    height: ~rack_height
    width: ~rack_width
    specs: optional str
    cpus: :NodeTypeCpu
    ram: :NodeTypeRam
    storage: optional list[:NodeTypeStorage]
    netifs: optional list[:NodeTypeNetif]
  NodeTypeCpu:
    sockets: int
    model: str
    cores: int
    specs: optional str
  NodeTypeRam:
    dimm: int
    size: ~bytes
  NodeTypeStorage:
    type: ~storage_type
    size: ~bytes
    model: optional str
  NodeTypeNetif:
    type: ~netif_type
    bandwidth: ~bytes
  RackType:
    id: str
    height: ~dimension
    width: ~dimension
    depth: ~dimension
    slots: ~rack_height
  Datacenter:
    name: str
    rooms: list[:DatacenterRoom]
  DatacenterRoom:
    name: str
    dimensions: :DatacenterRoomDimensions
    rows: optional list[:DatacenterRoomRow]
  DatacenterRoomDimensions:
    width: ~dimension
    depth: ~dimension
  DatacenterRoomRow:
    name: str
    position: :DatacenterRoomPosition
    racks: list[:DatacenterRoomRack]
  DatacenterRoomPosition:
    width: ~dimension
    depth: ~dimension
  DatacenterRoomRack:
    name: expandable
    slot: rangeid
  Group:
    name: str
    description: str
    datacenter: $Datacenter.name
    room: $DatacenterRoom.name
    layout: list[:GroupEntry]
    tags: optional list[str]
  GroupEntry:
    rack: $DatacenterRoomRack.name
    nodes: list[:Node]
    tags: optional list[str]
  Node:
    name: expandable
    type: optional $NodeType.id
    slot: rangeid
    tags: optional list[str]
